image: netbsd/9.x

packages:
  - gmake
  - automake
  - autoconf
  - openssl
  - lzo
  - lz4
  - miniupnpc
  - readline
  - gtexinfo
  - gettext
  - gettext-m4

environment:
  CFLAGS: -I/usr/pkg/include -L/usr/pkg/lib

sources:
  - https://github.com/gsliepen/tinc

tasks:
  - configure: |
      cd tinc
      autoreconf -fsi
      ./configure --with-miniupnpc

  - build: |
      cd tinc
      gmake -j$(sysctl -n hw.ncpu)

  - test: |
      cd tinc
      export LD_LIBRARY_PATH=/usr/pkg/lib
      gmake check-recursive VERBOSE=1
