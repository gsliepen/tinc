image: netbsd/9.x

packages:
  - meson
  - pkgconf
  - openssl
  - lzo
  - lz4
  - miniupnpc
  - readline
  - gtexinfo

sources:
  - https://github.com/gsliepen/tinc

tasks:
  - configure: |
      cd tinc
      meson setup build -Dpkg_config_path=/usr/pkg/lib/pkgconfig -Dminiupnpc=auto

  - build: |
      cd tinc
      ninja -C build

  - test: |
      cd tinc
      meson test -C build --verbose
