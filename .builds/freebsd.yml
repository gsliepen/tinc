image: freebsd/13.x

packages:
  - coreutils
  - meson
  - pkgconf
  - openssl
  - lzo2
  - liblz4
  - ncurses
  - miniupnpc
  - readline
  - texinfo
  - vde2
  - libgcrypt

sources:
  - https://github.com/gsliepen/tinc

tasks:
  - configure: |
      cd tinc
      meson setup build -Dpkg_config_path=/usr/local/lib/pkgconfig

  - build: |
      cd tinc
      ninja -C build

  - test: |
      cd tinc
      meson test -C build --verbose
